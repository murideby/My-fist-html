<h1>CONTATO</h1>
<div id="interface">
<legend>Indentificação dos Usuários</legend>
	<p>
	<label>Nome:</label>
	<input type="text" size="20" id="cNome" maxlength="20" placeholder="Nome Completo"/>
	</p>
	
	<p>
	<label>Senha:</label>
	<input id="cSenha"type="password" pattern="[0-9a-fA-F]{4,8}" placeholder="8 dígitos"/> 
	</p>
	
	<p>
	<label>E-mail</label>
	<input type="text" size="35" id="cEmail" maxlength="35" placeholder="Digite seu e-mail"/>
	</p>
	
	<fieldset>
	<legend>Sexo: </legend>
	
	<input type="radio" id="cMasc">
	<label for="cFem">Feminino</label>
	
	<input type="radio" id="cMasc">
	<label for="cMas">Masculino</label>
	</fieldset>
	
	<p>Data de Nascimento: <input type="date" id="cNasc"/>
	</p>
	
</fieldset>

<fieldset>
<legend>Endereço do Usuário</legend>

	<p>Logradouro:</p>
	<p>Número:</p>
	<p>Estado:</p>
	<p>Cidade:</p>
	
</fieldset>

<fieldset>
<legend>Mensagem do Usuário</legend>
<p>
<label>Mansagem:</label>
<input type="text" size="100" id="cMensagem" maxlength="200"/>
</p>

</fieldset>

</div>
